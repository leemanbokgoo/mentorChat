<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/user/sidebar.css}">
<link rel="stylesheet" th:href="@{/css/user/mentor.css}">
<div th:include="layout/header :: header"></div>
<div th:include="layout/menu :: menu"></div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js"></script>
<script>
    $(document).ready(function(){
         $("#startTime, #endTime").timepicker( {
         timeFormat:'H:i:s',
         interval: 60,
         minTime: '7:00am',
         maxTime: '23:00pm',
         dynamic: true,
         dropdown: true,
         scrollbar: true,
         forceRoundTime : true
         });

         $ ( '#onselectExample' ). on ( 'startTime' , function () {
            $ ( '#onselectTarget' ) .text ($( this ). val ());
        });
     });
</script>

<section class="display-flex">
    <div th:replace="layout/sidebar :: sidebar"></div>
    <!-- 멘토 등록 section -->
    <section class="content">
        <div class="container">
            <h2 class="title">멘토 신청</h2>
            <div class="form-group">
                <div>제목 (30자 이하)</div>
                <input type="text" id="title" name="title" maxlength="30" minlength="1" required>
            </div>
            <div class="form-group">
                <div>직군</div>
                <select id="occupation" name="occupation" required>
                    <option value="0">개발자</option>
                    <option value="1">디자이너</option>
                    <option value="2">기획자</option>
                    <option value="3">기타</option>
                </select>
            </div>
            <div class="form-group">
                <div>직무</div>
                <input type="text" id="job" name="job" required>
            </div>
            <div class="form-group">
                <div>경력</div>
                <input type="number" id="career" name="career" required>
            </div>
            <div class="form-group">
                <div>1회당 가격</div>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <div>1회당 시간</div>
                <select id="mentoringTime" name="mentoringTime" required>
                    <option value="30">30분</option>
                    <option value="60">1시간</option>
                    <option value="90">1시간 30분</option>
                </select>
            </div>
            <div class="form-group">
                <div>멘토링 시간 설정</div>
                <p>시간은 중복 설정이 가능합니다. ex)11:00~12:00 , 14:00~16:00</p>
                <p>멘토링 시간을 설정하면 자동으로 시간별로 보이게 됩니다.</p>
                <p>(ex 11:00~13:00 선택후 멘토링 시간 1시간 설정 시 멘티분들에게는 11:00, 12:00 13:00으로 노출됨)</p>
                <div class="mentoring-time-box">
                    <div class="time-label">요일</div>
                    <select id="daySelect"></select>
                    <div class="time-label">시작시간</div>
                    <input type="text" id="startTime">
                    <div class="time-label">멘토링 종료시간</div>
                    <input type="text" id="endTime">
                    <button type="button" id="addTimeBtn">확인</button>
                </div>
                <div id="mentoringTimeBox"></div>
            </div>
            <div class="form-group">
                <div>자기소개</div>
                <textarea id="introduction" name="introduction" required></textarea>
            </div>
            <div class="form-group">
                <div>멘토링 환영 공지</div>
                <p>멘토링을 신청이 확정되면 멘티에게 가는 환영 공지 입니다.</p>
                <textarea id="notification" name="notification" required></textarea>
            </div>
            <div class="form-group">
                <button type="button" id="saveBtn">제출</button>
            </div>
        </div>
    </section>
    <!-- 멘토 등록 section 끝 -->
</section>

<!-- Timepicker JS -->
<script src="/js/timepickUtils.js"></script>
<script src="/js/user/mentor-save.js"></script>

<div th:replace="layout/footer :: footer"></div>
